# All users with state: present will be created and state absent will be deleted
bioit_admin_list:
  - name: "Len Trigg"
    username: "len"
    uid: 1000
    keys:
      active:
        - "ssh-rsa  len@noir"
    shell: "/bin/bash"
    state: present
  - name: "Shane Sturrock"
    username: "shane"
    uid: 1001
    keys:
      active:
        - "ssh-rsa  sss@Shanes-MacBook-Air.local"
